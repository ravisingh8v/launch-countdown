<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
    <style></style>
  </head>
  <body>
    <!-- main wrapper  -->
    <section
      class="main-container mx-auto h-100 d-flex flex-column p-3"
      id="main"
    >
      <!-- element that visible when the launch completed  -->
      <div id="smokes">
        <div class="h-100 w-100 position-relative">
          <div class="smoke-1 smoke-item"></div>
          <div class="smoke-2 smoke-item"></div>
          <div class="smoke-3 smoke-item"></div>
          <div class="smoke-4 smoke-item"></div>
          <div class="rocket"><img src="./images/rocket.png" alt="" /></div>
        </div>
      </div>
      <!-- main container  -->
      <main
        class="mx-auto text-white flex-grow-1 d-flex flex-column justify-content-center"
      >
        <!-- setting launch  -->
        <div
          class="set-timer-container position-absolute top-0 end-0 m-4 p-2 fs-4 d-flex flex-column align-items-end"
        >
          <input type="checkbox" id="overlay" />
          <label
            onclick="startTour(); toggleOverlay()"
            class="icon fa-solid fa-gear"
            for="overlay"
            id="setting"
          ></label>
          <div class="overlay invisible mt-3 bg-light w-100 p-2">
            <div class="px-1 d-flex justify-content-between align-items-center">
              <header class="">
                <h4 class="m-0 fs-6 text-dark">Select Launch Time</h4>
              </header>
              <div class="">
                <label
                  class="text-dark opacity-75 fa-solid fa-xmark icon"
                  for="overlay"
                  onclick="toggleOverlay()"
                ></label>
              </div>
            </div>
            <!-- form  -->
            <form onsubmit="setLaunchTime(event)" action="" class="mt-2">
              <div>
                <input
                  type="date"
                  id="date"
                  placeholder="select date"
                  class="form-control"
                />
              </div>
              <div class="mt-2">
                <input
                  type="time"
                  id="time"
                  placeholder="select time"
                  class="form-control"
                />
              </div>
              <div>
                <!-- onclick="setLaunchTime()" -->
                <button
                  type="submit"
                  id="submit"
                  class="w-100 btn btn-primary mt-2"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- heading  -->
        <div class="mb-5">
          <h1 class="heading text-center">WE'RE LAUNCHING SOON</h1>
        </div>
        <!-- main countdown container  -->
        <div class="d-flex justify-content-center mt-5 mb-5">
          <!-- item-1 days  -->
          <div class="d-flex flex-column align-items-center item item-1">
            <div class="timer primary-text card primary-bg">
              <div class="days timer-flip remove-flip"></div>
              <div id="days">00</div>
            </div>
            <span class="timer-type d-block text-center">DAYS</span>
          </div>
          <!-- item-2 hours  -->
          <div class="d-flex flex-column align-items-center item item-2">
            <div class="timer primary-text card primary-bg">
              <div class="hours timer-flip remove-flip"></div>
              <div id="hours">00</div>
            </div>
            <span class="timer-type d-block text-center">HOURS</span>
          </div>
          <!-- item-3 minutes  -->
          <div class="d-flex flex-column align-items-center item item-3">
            <div class="timer primary-text card primary-bg">
              <div class="minutes timer-flip remove-flip"></div>
              <div id="minutes">00</div>
            </div>
            <span class="timer-type d-block text-center">MINUTES</span>
          </div>
          <!-- item-4 seconds  -->
          <div class="d-flex flex-column align-items-center item item-4">
            <div class="timer primary-text card primary-bg">
              <div class="seconds timer-flip"></div>
              <div id="seconds">00</div>
            </div>
            <span class="timer-type d-block text-center">SECONDS</span>
          </div>
        </div>
        <!-- end launch container  -->
      </main>
      <!-- footer section start -->
      <footer class="mx-auto text-white py-4">
        <!-- social icons and links  -->
        <div class="text-center">
          <svg
            class="social-link"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
          >
            <path
              class="icon"
              d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"
            />
          </svg>

          <svg
            class="social-link"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
          >
            <path
              class="icon"
              d="M12 0C5.373 0 0 5.372 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738a.36.36 0 01.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12z"

          </svg>

          <svg
            class="social-link"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
          >
            <path
              class="icon"
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"
            />
          </svg>
        </div>
        <!-- credit section  -->
        <div class="mt-2 text-center credit">
          Challenge by
          <span class="primary-text">Frontend Mentor</span>. Coded by
          <span class="primary-text">Ravi Singh</span>.
        </div>
      </footer>
    </section>
    <!-- scripts  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
